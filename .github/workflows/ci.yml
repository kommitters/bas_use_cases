name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tests:
    env: 
      BUNDLE_GITHUB__COM: "${{ secrets.REPO_GITHUB_TOKEN }}:x-oauth-basic"
    name: Tests
    runs-on: ubuntu-latest

    steps:
    - name: Get this repository
      uses: actions/checkout@v3

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3.3

    - name: Install Dependencies
      run: |
        gem install bundler
        gem install rubocop
        gem install rspec
        bundle install

    - name: Run linter
      run: rubocop

    - name: Run tests
      run: bundle exec rspec
