name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tests:
    name: Tests
    runs-on: self-hosted

    steps:
    - name: Get this repository
      uses: actions/checkout@v3

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3.3

    - name: Install Dependencies
      run: |
        gem install bundler
        gem install rubocop
        gem install rspec
        bundle config set path vendor/bundle
        bundle install

    - name: Run linter
      run: rubocop

    - name: Run tests
      run: bundle exec rspec
