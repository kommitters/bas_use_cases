name: Integration Tests and Deploy to Staging (BAS)

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    env:
      BUNDLE_GITHUB__COM: "${{ secrets.REPO_GITHUB_TOKEN }}:x-oauth-basic"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.3
          bundler-cache: true

      - name: Run linter
        run: bundle exec rubocop

      - name: Run tests
        run: bundle exec rspec

  deploy-staging:
    name: Deploy Staging (BAS)
    runs-on: ubuntu-latest
    needs: tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y rsync zip unzip

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.3
          bundler-cache: true

      - name: Add Secrets into env file
        run: |
          echo "${{ secrets.STG_SECRETS_B64 }}" | base64 --decode > .env

      - name: Compress project
        run: |
          zip -r bas_scripts.zip . \
            -x ".git/*" \
            -x "bas_scripts.zip"

      - name: Transfer files to Droplet using rsync
        uses: burnett01/rsync-deployments@5.0
        with:
          switches: -avzr --delete
          path: bas_scripts.zip
          remote_path: /root/releases/
          remote_host: ${{ secrets.DO_DROPLET_IP_STG }}
          remote_user: root
          remote_key: ${{ secrets.DO_SSH_KEY_STG }}
          remote_port: 2222

      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DO_DROPLET_IP_STG }}
          username: root
          key: ${{ secrets.DO_SSH_KEY_STG }}
          port: 2222
          script: |
            set -euo pipefail

            mkdir -p /root/app /root/releases
            test -f /root/releases/bas_scripts.zip

            docker network create app_net || true
            docker compose -p bas_db -f /root/bas_db/docker-compose.yml up -d

            cd /root/app
            shopt -s extglob dotglob nullglob
            rm -rf -- !(*.pem|Dockerfile.web|.env)
            shopt -u extglob dotglob nullglob

            unzip -o /root/releases/bas_scripts.zip -d /root/app

            docker rm -f bas_webserver bas_cronjobs 2>/dev/null || true
            docker rm -f warehouse_webserver warehouse_cronjobs 2>/dev/null || true
            docker rm -f app_bas_webserver app_bas_cronjobs 2>/dev/null || true

            docker compose -p bas down --remove-orphans || true
            docker compose -p warehouse down --remove-orphans || true

            docker compose -p bas up -d --build bas_cronjobs bas_webserver

            rm -f /root/releases/bas_scripts.zip
