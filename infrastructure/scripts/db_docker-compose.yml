networks:
  db_net:
    external: true
    name: db_net

volumes:
  postgres_data:
    driver: local

services:
  postgres:
    image: postgres:16.9-alpine
    environment:
      - POSTGRES_PASSWORD
    volumes:
      - postgres_data:/var/lib/postgresql/data:rw
    ports:
      - '8001:5432'
    networks:
      - db_net
    hostname: postgres.local
    restart: unless-stopped
