:scheduler:
  :schedule:
    fetch_birthday_from_notion:
      cron: '00 12 * * *'  
      class: FetchBirthdayFromNotionWorker
    format_birthday:
      cron: '10 1 * * *'   
      class: FormatBirthdayWorker
    notify_birthday_in_discord:
      cron: '00 13 * * *'   
      class: NotifyBirthdayInDiscordWorker

    fetch_next_week_birthday_from_notion:
      cron: '00 12 * * *'  
      class: FetchNextWeekBirthdayFromNotionWorker
    format_next_week_birthday:
      cron: '10 1 * * *'   
      class: FormatNextWeekBirthdayWorker
    notify_next_week_birthday_in_discord:
      cron: '00 13 * * *'   
      class: NotifyNextWeekBirthdayInDiscordWorker

    fetch_billing_from_digital_ocean:
      every: "5m"
      class: FetchBillingFromDigitalOceanWorker
    format_do_bill_alert:
      every: "5m"
      class: FormatDoBillAlertWorker
    notify_do_bill_alert_discord:
      every: "5m"   
      class: NotifyDoBollAlertDiscordWorker

    create_work_item:
      every: "10m"
      class: CreateWorkItemWorker
    update_work_item:
      every: "10m"
      class: UpdateWorkItemWorker
    verify_issue_existance_in_notion:
      every: "10m"   
      class: VerifyIssueExistanceInNotionWorker
    chaincerts_smart_contracts:
      every: "10m"   
      class: ChaincertsSmartContractsWorker
    bas:
      every: "10m"   
      class: BasWorker

    fetch_pto_from_notion:
      cron: '10 13 * * MON-FRI'
      class: FetchPtoFromNotionWorker
    humanize_pto:
      cron: '20 13 * * MON-FRI'
      class: HumanizePtoWorker
    notify_pto_in_discord:
      cron: '30 13 * * MON-FRI'   
      class: NotifyPtoInDiscordWorker

    fetch_next_week_pto_from_notion:
      cron: '10 13 * * MON-FRI'
      class: FetchNextWeekPtoFromNotionWorker
    humanize_next_week_pto:
      cron: '20 13 * * MON-FRI'
      class: HumanizeNextWeekPtoWorker
    notify_next_week_pto_in_discord:
      cron: '30 13 * * MON-FRI'   
      class: NotifyNextWeekPtoInDiscordWorker

    fetch_emails_from_imap:
      cron: '40 12,14,18,20 * * *'
      class: FetchEmailsFromImapWorker
    format_emails:
      cron: '50 12,14,18,20 * * *'
      class: FormatEmailsFromImapWorker
    notify_support_emails:
      cron: '00 13,15,19,21 * * *'   
      class: NotifySupportEmailsWorker

    fetch_domain_services_from_notion:
      every: "5m"
      class: FetchDomainServicesFromNotionWorker
    write_domain_review_requests:
      every: "5m"
      class: WriteDomainReviewRequestsWorker
    review_domain_availability:
      every: "5m"
      class: ReviewDomainAvailabilityWorker
    notify_domain_availability:
      every: "5m"
      class: NotifyDomainAvailabilityWorker

    fetch_domains_wip_count:
      cron: '20 12,14,18,20 * * *'
      class: FetchDomainsWipCountFromNotionWorker
    fetch_domains_wip_limit:
      cron: '30 12,14,18,20 * * *'
      class: FetchDomainsWipLimitFromNotionWorker
    compare_wip_limit_count:
      cron: '40 12,14,18,20 * * *'
      class: CompareWipLimitCountWorker
    format_wip_limit_exceeded:
      cron: '50 12,14,18,20 * * *'
      class: FormatWipLimitExceededWorker
    notify_domains_wip_limit_exceeded:
      cron: '00 13,15,19,21 * * *'
      class: NotifyDomainsWipLimitExceededWorker

